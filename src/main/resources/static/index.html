<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="../assets/img/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>
        Chart
    </title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- CSS Files -->
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="./assets/css/now-ui-dashboard.css?v=1.5.0" rel="stylesheet" />
    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link href="./assets/demo/demo.css" rel="stylesheet" />
    <link href="./assets/css/style.css" rel="stylesheet" />
</head>

<body class="">
<div class="wrapper ">
    <div class="main-panel pt-2" id="main-panel">
        <!-- Navbar -->
        <!-- End Navbar -->
        <div class="container-fluid mb-5">
            <div class="row">
                <div class="col-md-3">
                    <div class="card card-user fixed-height rounded-lg">
                        <div class="card-header mt-3 px-4">
                            <h5 class="title">Topics</h5>
                        </div>
                        <div>
                            <div class="input-group px-4">
                                <input type="text" value="" class="form-control" id="form-keyword" placeholder="Search...">
                                <div class="input-group-append">
                                    <div class="input-group-text">
                                        <i class="now-ui-icons ui-1_zoom-bold add-keyword"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body px-4">
                                <div class="table-full-width table-responsive scroll-table">
                                    <div id="keyword-table">
                                        <div class="keyword-clone d-none keyword-row">
                                            <!-- <div class=""> -->
                                            <div class="text-left topic">Topic 1</div>
                                            <!-- </div> -->
                                            <!-- <div class=""> -->
                                            <div class="td-actions text-right btn-remove">
                                                <button type="button" rel="tooltip" title="" class="btn btn-danger btn-round btn-icon btn-icon-mini btn-neutral" data-original-title="Remove">
                                                    <i class="now-ui-icons ui-1_simple-delete"></i>
                                                </button>
                                            </div>
                                            <!-- </div> -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-9 ">
                    <div class="">
                        <div class="card rounded-lg">
                            <div class="my-3">
                                <div id="oceanchat" class="chart--container"></div>
                            </div>
                        </div>
                        <div class="card rounded-lg">
                            <div class="card-body">
                                <div class="places-buttons py-3">
                                    <div class="row">
                                        <div class="col-md-3">Blog Distribution <br/> 95%</div>
                                        <div class="col-md-3">Blog Mentioned <br/> 20</div>
                                        <div class="col-md-3">Posts Mentioned <br/> 400</div>
                                        <div class="col-md-3">Top Positioning Location <br/> USA</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="row">
                <div class="col-lg-4">
                    <div class="card rounded-lg">
                        <div class="card-header">
                            <h6 class="text-center mt-3 mb-0">Keyword from <span class="keyword">Topic1</span> of Past Week</h6>
                        </div>
                        <div class="card-body">
                            <div class="chart-area">
                                <div id="wordcountchat" class="chart--container"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6">
                    <div class="card rounded-lg">
                        <div class="card-header">
                            <h6 class="text-center mt-3 mb-0"><span class="keyword">Topic1</span> Overlap of Past Week</h6>
                        </div>
                        <div class="card-body">
                            <div class="chart-area">
                                <div id="chordchat" class="chart--container"></div>
                                <!-- <canvas id="lineChartExampleWithNumbersAndGrid"></canvas> -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6">
                    <div class="card rounded-lg">
                        <div class="card-header">
                            <h6 class="text-center mt-3 mb-0">Posts from <span class="keyword">Topic1</span> of Past Week</h6>
                        </div>
                        <div class="card-body">
                            <div class="chart-area">
                                <div id="scatteredchat" class="chart--container"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--   Core JS Files   -->
<script src="./assets/js/jquery-3.4.1.min.js"></script>
<script src="./assets/js/zingchart.min.js"></script>
<!-- <script src="https://cdn.zingchart.com/zingchart.min.js"></script> -->
<script src="./assets/js/core/jquery.min.js"></script>
<script src="./assets/js/core/popper.min.js"></script>
<script src="./assets/js/core/bootstrap.min.js"></script>
<script src="./assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>
<!--  Google Maps Plugin    -->
<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
<!-- Chart JS -->
<script src="./assets/js/plugins/chartjs.min.js"></script>
<!--  Notifications Plugin    -->
<script src="./assets/js/plugins/bootstrap-notify.js"></script>
<!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
<script src="./assets/js/now-ui-dashboard.min.js?v=1.5.0" type="text/javascript"></script><!-- Now Ui Dashboard DEMO methods, don't include it in your project! -->
<script src="./assets/demo/demo.js"></script>
<script src="./assets/js/appscript.js"></script>
<script>
    $(document).ready(function() {
        // Javascript method's body can be found in assets/js/demos.js
        demo.initDashboardPageCharts();

    });
</script>
</body>

</html>
